<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart Device. Умные технологии. Печатные платы - производство и монтаж, поставка комплектующих, блоков и модулей.">
  <link rel="preload" href="fonts/pt-mono.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Smart Device</title>
</head>

<body>
  <header class="page-header container">
    <a class="page-header__logo logo" aria-label="Логотип Smart Device">
      <svg aria-hidden="true" focusable="false" width="202" height="52">
        <use class="logo__icon logo__icon--desktop" href="img/sprite_auto.svg#icon-logo"></use>
        <use class="logo__icon logo__icon--mobile" href="img/sprite_auto.svg#icon-logo-small"></use>
      </svg>
    </a>
    <ul class="page-header__contacts contacts">
      <li>
        <a class="contacts__link" href="mailto:info@sd.ru" aria-label="Электронная почта">
          <svg class="contacts__link-icon contacts__link-icon--email" aria-hidden="true" focusable="false" width="19" height="14">
            <use href="img/sprite_auto.svg#icon-email"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
      </li>
      <li>
        <a class="contacts__link" href="tel:+74950005252" aria-label="Номер телефона">
          <svg class="contacts__link-icon contacts__link-icon--phone" aria-hidden="true" focusable="false" width="18" height="18">
            <use href="img/sprite_auto.svg#icon-phone"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
      </li>
    </ul>
    <a class="page-header__button button" href="#">Заказать звонок</a>
  </header>

</body>

</html>
